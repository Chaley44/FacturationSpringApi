<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Firt App Srping</title>
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.css}">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body>
	
	<div th:replace="fragments/navbar :: nav"></div>
	
	<div class="container pt-3">
	  <div class="card">
	      <div class="card-header">
	          <h1>Liste des factures</h1>
	          <a class="btn btn-outline-primary float-end" th:href="@{/factures/ajout}">
				  Nouveau<i class="fa-solid fa-circle-plus"></i>
			  </a>
	          <form class="d-flex test" role="search">
	              <input class="test form-control me-2" type="search" 
	              placeholder="Search" >
	              <button class="btn btn-outline-success" type="submit" >Search</button>&nbsp;
	              <button class="btn btn-outline-primary" onclick="clear()">Clear</button>
	            </form>
	      </div>
	
	      <div class="card-body">
	          <table class="table table-striped">
	              <thead>
	
	                  <tr>
	                    <th>#</th><th>Nom Client</th><th>Date Facture</th><th>Action</th>
	                  </tr>
	                </thead>
	                <tbody>
	                  <tr th:each="f : ${factures}">
	                      <td>1</td>
	                      <td>[[${f.getClient().getPrenom()}]]&nbsp;[[${f.getClient().getNom()}]]</td>
	                      <td>[[${f.dateFacture}]]</td>
	                      
	
	                      <td>
	                          <a ><i class="fa-solid fa-pen text-primary "></i></a>&nbsp;
              				  <a th:href="@{/factures/supprimer/{id} (id=${f.id})}" onclick="confirm('Voulez vous vreaiment supprimer?')"><i class="fa-solid fa-trash text-danger"></i></a>
              				  <a th:href="@{/factures/details/{id} (id=${f.id})}"><i class="fa-solid fa-eye"></i></a>
	                      </td>
	                    </tr>
	                </tbody>
	          </table>
	          
	      </div>
	  </div>
	</div>

	
	<script>
	  function clear(){
		  window.location = "[[@{/factures/liste]}]]";
	  }
  </script>
  <script th:src="@{/webjars/font-awesome/6.4.2/js/all.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js}"></script>
</body>

</html>
