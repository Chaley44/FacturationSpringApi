<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Firt App Srping</title>
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body>
	<div th:replace="fragments/navbar :: nav"></div>
  <div class="container pt-3">
	  <div class="card">
		  <div class="card-header">
			<div class="col">
		  		<h1>Modifier Produit</h1>
	  		</div>
		  </div>
		  <div class="card-body">
			<form th:action="@{/produits/update/{id}(id=${produit.id})}" method="post" th:object="${produit}">
			  <div class="mb-3">
			    <label for="nom" class="form-label">Nom</label>
			    <input type="text" class="form-control" th:field="*{nom}" placeholder="Nom">
			    <p class="alert alert-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
			  </div>
			  <div class="mb-3">
			    <label for="description" class="form-label">Description</label>
			    <input type="text" class="form-control" th:field="*{description}" placeholder="La vache bon pour la santÃ©">
			  </div>
			  
			  <div class="mb-3">
			    <label for="prix" class="form-label">Prix unitaire</label>
			    <input type="number" class="form-control" th:field="*{prixUnitaire}" placeholder="FCFA">
			  </div>
			  
			  <button  type="submit" class="btn btn-primary">Envoyer</button>
			</form>
		  </div>
	  </div>

  
  </div>

  <script th:src="@{/webjars/font-awesome/6.4.2/js/all.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js}"></script>
</body>
</html>
